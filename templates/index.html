<body>
    <header class="header">
        <h1 class="loginlabel">Log In</h1>

    </header>
    <main>
        <form action="#" method="post" class="loginform" >
            <label for="Username" class="dir">Personal Number</label>
            <input type="text"
            id="Username"
            name="Username"
            placeholder="Enter Your prsonal number"
            required
            autocomplete="off"   
            class="inputkeys"  
            spellcheck="false">
            
            
            <label for="Password" class="dir">Password</label>
            <div class="passdiv">
                <input type="password"
                id="password"
                name="Password"
                placeholder="Enter Your Password"
                required
                autocomplete="off"  
                spellcheck="false" 
                class="inputkeys">
                <button type="button" onclick="togglePassword()" class="showbutton">
                    SHOW
                </button>
                
                    <button type="submit" class="loginbutton">
                        Log In
                    </button>
                

            </div>

        </form>
        

    </main>
    <footer class="footer">
        <div class="footerdiv">
            <a href="{{ url_for('register') }}"  class="registernow">Register Now</a>
        </div>

    </footer>



    <script src="script.js"></script>
</body>
