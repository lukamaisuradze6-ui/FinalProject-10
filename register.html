<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>



        <!--OSWALD FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

        font-family: "Oswald", sans-serif;

</head>
<body>
    <header class="header">
        <div class="headerdiv">
            <h1 class="registerP">Register</h1>
        </div>
    </header>

    <main class="main">
        <div class="maindiv">


            <label for="Name" class="label">First And Last Name</label>
            <div class="Shareddiv">
                <input type="text"
                spellcheck="false"
                id="Name"
                name="Name"
                placeholder="Enter your first and last name"
                required
                autocomplete="off"
                class="Sharedclass"
                
                
                >
            </div>



            <label for="ID" class="label">Personal Number</label>
            <div class="Shareddiv">
                <input type="text"
                spellcheck="false"
                id="PerNum"
                name="PerNum"
                placeholder="Enter your Personal Number"
                required
                autocomplete="off"
                class="Sharedclass"
                
                
                
                
                >
            </div>



            <label for="Password" class="label">Password</label>
            <div class="Shareddiv">
                <input type="text"
                spellcheck="false"
                id="Password"
                name="Password"
                placeholder="Create a password"
                required
                autocomplete="off"
                class="Sharedclass"
                
                
                
                >
            </div>
            

            <label for="Password" class="label">Repeat Password</label>
            <div class="Shareddiv">
                <input type="text"
                spellcheck="false"
                id="password"
                name="Password"
                placeholder="Repeat your password"
                required
                autocomplete="off"
                class="Sharedclass"
                
                
                
                >
            </div>

            <div class="Shareddiv">
                <a href="" class="href">

                
                    <button class="Buttons">
                        Register
                    </button>
                </a>

            </div>


            <div class="Shareddiv">
                <a href="index.html" class="href">
                    <button class="Buttons">
                        Back To Login Page
                    </button>
                </a>

            </div>
    
        </div>





    



    </main>

    <footer>

    </footer>
</body>
</html>
